input {
  tcp {
    port => 5001
    type => "console-services-api-access"
  }
}

filter { 
  if [type] == "console-services-api-access" {
    grok {
      match => { "message" => "%{COMBINEDAPACHELOG}" }
    }
    mutate {
      convert => {
        "bytes" => "integer"
      }
    }
    date {
        match => [ "timestamp", "dd/MMM/yyyy:HH:mm:ss Z" ]
        target => "timestamp"
    }
  }
}

output {
  elasticsearch {
    hosts => "localhost:9200"
    index => "cust-splunk"
  }
}
