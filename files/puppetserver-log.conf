input {
  tcp {
    port => 5000
    type => "puppetserver"
    codec => multiline {
      pattern => "^%{TIMESTAMP_ISO8601} "
      negate => true
      what => "previous"
    }
  }
}

filter { 
  if [type] == "puppetserver" {
    grok { 
      match => { "message" => 
        "%{TIMESTAMP_ISO8601:timestamp} %{LOGLEVEL:loglevel} (?<ID>\s\[.*?]|\[.*?]) (?<Source>\[.*?]) %{GREEDYDATA:message}" 
      }
    }
    date {
      match => [ "timestamp", "YYYY-MM-dd HH:mm:ss,SSS", "ISO8601"  ]
      target => "timestamp"
    }
  }
}

output {
  elasticsearch {
    hosts => "localhost:9200"
  }
}
